<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-wrapper">
        <h2>To Do List</h2>
        <p>Double-click an item to mark it complete</p>
        
        <form name="todo-adder">
            <input type="text" id="todo-entry-box">    
        </form>
        <button class="button" id="add-button">Add</button>
        <br>
        <ol id="todo-list">
        </ol>
        <div class="control-wrapper">
            <button id="clear-completed-button" onclick="clearCompletedToDoItems()" class="button"> Clear Completed </button>
            <button id="empty-button" onclick="emptyList()" class="button"> Empty List </button>
            <button id="save-button" onclick="saveList()" class="button"> Save List </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
